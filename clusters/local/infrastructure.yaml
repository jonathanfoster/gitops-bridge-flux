---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: infra-configs
  namespace: flux-system
spec:
  dependsOn:
    - name: infra-controllers
  interval: 60m
  path: ./infrastructure/configs/base
  postBuild:
    substituteFrom:
      - kind: ConfigMap
        name: cluster-vars
  prune: true
  retryInterval: 2m
  sourceRef:
    kind: GitRepository
    name: flux-system
  timeout: 3m
  wait: true
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: infra-controllers
  namespace: flux-system
spec:
  interval: 60m
  path: ./infrastructure/controllers/base
  postBuild:
    substituteFrom:
      - kind: ConfigMap
        name: cluster-vars
  prune: true
  retryInterval: 2m
  sourceRef:
    kind: GitRepository
    name: flux-system
  timeout: 3m
  wait: true
