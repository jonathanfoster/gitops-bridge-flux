---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: mimir
  namespace: monitoring
spec:
  chart:
    spec:
      chart: mimir-distributed
      sourceRef:
        kind: HelmRepository
        name: grafana
      version: 5.x
  dependsOn:
    - name: minio
  driftDetection:
    mode: enabled
  interval: 10m
  values:
    # Distributed configuration
    alertmanager:
      replicas: 2
      zoneAwareReplication:
        enabled: false
    compactor:
      replicas: 2
    distributor:
      replicas: 2
    ingester:
      replicas: 2
      zoneAwareReplication:
        enabled: false
    overrides_exporter:
      replicas: 2
    ruler:
      replicas: 2
    ruler_querier:
      replicas: 2
    ruler_query_frontend:
      replicas: 2
    ruler_query_scheduler:
      replicas: 2
    querier:
      replicas: 2
    query_frontend:
      replicas: 2
    query_scheduler:
      replicas: 2
    store_gateway:
      replicas: 2
      zoneAwareReplication:
        enabled: false
    # Extra configuration
    minio:
      enabled: false
    rollout_operator:
      enabled: false
    # Gateway configuration
    gateway:
      enabledNonEnterprise: true
      replicas: 2
    nginx:
      enabled: false
    # Mimir configuration
    mimir:
      structuredConfig:
        common:
          storage:
            backend: s3
            s3:
              access_key_id: mimir
              secret_access_key: mimir123!
              endpoint: minio.monitoring.svc.cluster.local:9000
              insecure: true
        alertmanager_storage:
          s3:
            bucket_name: mimir-alertmanager
        blocks_storage:
          s3:
            bucket_name: mimir-blocks
        ruler_storage:
          s3:
            bucket_name: mimir-ruler
        memberlist:
          cluster_label: mimir
