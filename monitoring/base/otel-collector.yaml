---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: otel-collector-daemon
  namespace: monitoring
spec:
  chart:
    spec:
      chart: opentelemetry-collector
      sourceRef:
        kind: HelmRepository
        name: opentelemetry
      version: 0.x
  driftDetection:
    mode: enabled
  interval: 10m
  values:
    fullnameOverride: otel-collector-daemon
    image:
      repository: otel/opentelemetry-collector-k8s
    mode: daemonset
    presets:
      hostMetrics:
        enabled: true
      kubeletMetrics:
        enabled: true
      kubernetesAttributes:
        enabled: false
      logsCollection:
        enabled: true
        includeCollectorLogs: true
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: otel-collector-cluster
  namespace: monitoring
spec:
  chart:
    spec:
      chart: opentelemetry-collector
      sourceRef:
        kind: HelmRepository
        name: opentelemetry
      version: 0.x
  driftDetection:
    mode: enabled
  interval: 10m
  values:
    fullnameOverride: otel-collector-cluster
    image:
      repository: otel/opentelemetry-collector-k8s
    mode: deployment
    presets:
      clusterMetrics:
        enabled: true
      kubernetesEvents:
        enabled: true
